receivers:
  otlp:
    protocols:
      grpc:
        endpoint: otel-collector:4317
      http:
        endpoint: otel-collector:4318
        cors:
          allowed_origins:
            - "http://*"
            - "https://*"  
processors:
  batch:
extensions:
  pprof: {}
  health_check: {}
  zpages:
    endpoint: :55679

exporters:
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
  otlp/2:
    endpoint: data-prepper:21890
    tls:
      insecure: true
      insecure_skip_verify: true
  otlphttp/prometheus:
    endpoint: "http://prometheus:9090/api/v1/otlp"
    tls:
      insecure: true
  opensearch:
    logs_index: otel-logs
    logs_index_time_format: "yyyy-MM-dd"
    traces_index: "otel-traces-%{yyyy.MM.dd}"
    http:
      endpoint: "http://opensearch:9200"
      tls:
        insecure: true
    sending_queue:
      batch:
  debug:
   verbosity: detailed

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/2, opensearch, otlp, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/prometheus, debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/2, opensearch, debug]
  telemetry:
    logs:
      level: debug
      