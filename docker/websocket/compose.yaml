services:
  home-websocket:
    depends_on:
      - redis
    build:
      context: ../..
      dockerfile: docker/websocket/Dockerfile.multistage
      target: websocket-release-stage
    container_name: websocket-server
    hostname: websocket-server
    networks:
      - websocket-net
    ports:
      - 8080:8080
    env_file:
      - .env
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - websocket-net  
volumes:
  redis-data:
networks:
  websocket-net:
    driver: bridge