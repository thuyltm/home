services:
  opensearch:
    image: opensearchproject/opensearch:3.2.0
    container_name: opensearch
    hostname: node-0.example.com
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
    ulimits:
      memlock: { soft: -1, hard: -1 }
      nofile: { soft: 65536, hard: 65536 }
    ports:
      - "9200:9200"
      - "9600:9600"

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:3.2.0
    container_name: opensearch-dashboards
    environment:
      - 'OPENSEARCH_HOSTS=["https://node-0.example.com:9200"]'
    ports:
      - "5601:5601"
    depends_on: [opensearch]

  data-prepper:
    image: opensearchproject/data-prepper:latest
    container_name: data-prepper
    command: ["/usr/share/data-prepper/bin/data-prepper"]
    volumes:
      - ./pipelines.yaml:/usr/share/data-prepper/pipelines/pipelines.yaml:ro
      - ./data-prepper-config.yaml:/usr/share/data-prepper/config/data-prepper-config.yaml:ro
      - ./certs:/usr/share/data-prepper/config/certs:ro
    ports:
      # Data Prepper control API (HTTP)
      - "4900:4900"
      # OTLP gRPC (TLS)
      - "21890:21890"    
    depends_on: [opensearch]

  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: otel-collector
    command: ["--config=/etc/otelcol/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol/otel-collector-config.yaml:ro
      - ./certs/otel-root-ca.pem:/usr/share/certs/otel-root-ca.pem
    depends_on: [data-prepper]
    ports:
      # OTLP gRPC
      - "4317:4317"
      # OTLP HTTP (optional)
      - "4318:4318"
